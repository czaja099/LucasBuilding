  <script>
    // LIGHTBOX
    const imgs = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxDesc = document.getElementById('lightbox-desc');
    const close = document.querySelector('.close');

    imgs.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        lightboxDesc.textContent = img.dataset.desc || '';
      });
    });

    close.addEventListener('click', () => lightbox.style.display = 'none');
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });

    // ROZWIJANIE FOLDERÃ“W
    const folders = document.querySelectorAll('.folder-header');

    folders.forEach(folder => {
      folder.addEventListener('click', () => {
        const content = folder.nextElementSibling;
        content.style.display =
          content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
